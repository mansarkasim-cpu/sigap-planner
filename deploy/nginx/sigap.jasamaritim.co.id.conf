server {
    listen 80;
    server_name sigap.jasamaritim.co.id;

    access_log /var/log/nginx/sigap.access.log;
    error_log /var/log/nginx/sigap.error.log;

    # Allow large uploads (for base64 images in realisasi submissions)
    client_max_body_size 50M;
    client_body_buffer_size 1M;

    # Allow certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Proxy API requests to backend (assumes backend on localhost:4000)
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for processing large image uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Increase buffer sizes
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;
    }

    # Serve uploads from backend (forward to backend uploads static handler)
    # Serve uploads directly from filesystem for better performance
    # Path should point to deployed backend uploads directory
    location /uploads/ {
        alias /home/deploy/apps/sigap-planner/backend/uploads/;
        access_log off;
        expires max;
    }

    # Serve Next.js static assets directly from filesystem for performance
    location ^~ /_next/static/ {
        alias /home/deploy/apps/sigap-planner/web/.next/static/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Proxy all other requests to Next.js (assumes next running on 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
